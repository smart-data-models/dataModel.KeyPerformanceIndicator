keyPerformanceIndicator:
  description: 'A Key Performance Indicator (KPI) is a type of performance measurement. KPIs evaluate the success of an organization or of a particular activity in which it engages.'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    aggregatedData:
      description: ' Entity(ies) and attribute(s) aggregated by the KPI.'
      items:
        properties:
          attrs:
            items:
              type: string
            minItems: 1
            type: array
          entityType:
            type: string
        type: object
      minItems: 1
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    area:
      description: 'For organizational purposes, it allows to add extra textual geographical information such as district, borough, or any other hint which can help to identify the KPI coverage.'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    businessTarget:
      description: 'For informative purposes, the business target to which this KPI is related to.'
      type: Property
    calculatedBy:
      description: ' The organization in charge of calculating the KPI.'
      type: Property
    calculationFormula:
      description: 'For informative purposes, the formula used for calculating the indicator.'
      type: Property
    calculationFrequency:
      description: 'How often the KPI is calculated. Allowed values: one Of (hourly, daily, weekly, monthly, yearly, quarterly, bimonthly, biweekly). Or any other value meaningful for the application and not covered by the above list.'
      enum:
        - hourly
        - daily
        - weekly
        - monthly
        - yearly
        - quarterly
        - bimonthly
        - biweekly
      type: Property
    calculationMethod:
      description: 'The calculation method used.'
      enum:
        - manual
        - automatic
        - semiautomatic
      type: Property
    calculationPeriod:
      description: 'KPI''s period of time.'
      properties:
        from:
          format: date
          type: string
        to:
          format: date
          type: string
      type: Property
    category:
      description: 'Indicator category. Allowed values: (quantitative, qualitative, leading, lagging, input, process, output, practical, directional, actionable, financial). Check Wikipedia for a description of each category listed above. - Any other value meaningful to the application and not covered by the above list.'
      items:
        enum:
          - quantitative
          - qualitative
          - leading
          - lagging
          - input
          - process
          - output
          - practical
          - directional
          - actionable
          - financial
        type: string
      minItems: 1
      type: Property
    currentStanding:
      description: 'The KPI''s current standing as per its kpiValue. Allowed values: one Of (very good, good, fair, bad, very bad)'
      enum:
        - veryGood
        - good
        - fair
        - bad
        - veryBad
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateExpires:
      description: 'The date on which the KPI will be no longer necessary or meaningful.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateNextCalculation:
      description: 'Date on which a new calculation of the KPI should be available.'
      format: date
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    effectiveSince:
      description: 'The date on which the organization created this KPI. This date might be different than the entity creation date.'
      format: date-time
      type: Property
    id:
      anyOf: &keyperformanceindicator_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    kpiValue:
      description: ' It can be of any type.'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    organization:
      description: 'Subject organization evaluated by the KPI'
      type: Property
      x-ngsi:
        model: ' https://schema.org/organization'
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *keyperformanceindicator_-_properties_-_owner_-_items_-_anyof
      type: Property
    process:
      description: 'Either process or product must be defined'
      type: Property
    product:
      description: 'Either process or product must be defined'
      type: Property
    provider:
      description: 'Provider of the product or service, if any, that this KPI evaluates.'
      type: Property
      x-ngsi:
        model: https://schema.org/provider
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'It must be KeyPerformanceIndicator'
      enum:
        - KeyPerformanceIndicator
      type: Property
    updatedAt:
      description: 'Property.Last update date of the KPI data. This can be different than the last update date of the KPI''s value.'
      format: date-time
      type: string
  required:
    - id
    - type
  type: object
