KeyPerformanceIndicator:
  description: 'A Key Performance Indicator (KPI) is a type of performance measurement. KPIs evaluate the success of an organization or of a particular activity in which it engages.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    aggregatedData:
      description: ' Entity(ies) and attribute(s) aggregated by the KPI.'
      items:
        properties:
          attrs:
            items:
              type: string
            minItems: 1
            type: array
          entityType:
            type: string
        type: object
      minItems: 1
      type: array
      x-ngsi:
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    area:
      description: 'For organizational purposes, it allows to add extra textual geographical information such as district, borough, or any other hint which can help to identify the KPI coverage.'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    businessTarget:
      description: 'For informative purposes, the business target to which this KPI is related to.'
      type: string
      x-ngsi:
        type: Property
    calculatedBy:
      description: 'The organization in charge of calculating the KPI.'
      type: string
      x-ngsi:
        type: Property
    calculationFormula:
      description: 'For informative purposes, the formula used for calculating the indicator.'
      type: string
      x-ngsi:
        type: Property
    calculationFrequency:
      description: 'How often the KPI is calculated. Allowed values: one Of (hourly, daily, weekly, monthly, yearly, quarterly, bimonthly, biweekly). Or any other value meaningful for the application and not covered by the above list.'
      enum:
        - hourly
        - daily
        - weekly
        - monthly
        - yearly
        - quarterly
        - bimonthly
        - biweekly
      type: string
      x-ngsi:
        type: Property
    calculationMethod:
      description: 'The calculation method used.'
      enum:
        - manual
        - automatic
        - semiautomatic
      type: string
      x-ngsi:
        type: Property
    calculationPeriod:
      description: 'KPI''s period of time.'
      properties:
        from:
          format: date
          type: string
        to:
          format: date
          type: string
      type: object
      x-ngsi:
        type: Property
    category:
      description: 'Indicator category. Allowed values: (quantitative, qualitative, leading, lagging, input, process, output, practical, directional, actionable, financial). Check Wikipedia for a description of each category listed above. - Any other value meaningful to the application and not covered by the above list.'
      items:
        enum:
          - actionable
          - directional
          - financial
          - input
          - lagging
          - leading
          - output
          - practical
          - process
          - qualitative
          - quantitative
        type: string
      minItems: 1
      type: array
      x-ngsi:
        type: Property
    currentStanding:
      description: 'The KPI''s current standing as per its kpiValue. Allowed values: one Of (very good, good, fair, bad, very bad)'
      enum:
        - veryGood
        - good
        - fair
        - bad
        - veryBad
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateExpires:
      description: 'The date on which the KPI will be no longer necessary or meaningful.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateNextCalculation:
      description: 'Date on which a new calculation of the KPI should be available.'
      format: date
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    effectiveSince:
      description: 'The date on which the organization created this KPI. This date might be different than the entity creation date.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &keyperformanceindicator_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    kpiValue:
      description: 'Value of the KPI. It can be of any type.'
      oneOf:
        - type: string
        - type: number
        - type: boolean
        - type: object
        - type: array
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    organization:
      description: 'Subject organization evaluated by the KPI'
      type: string
      x-ngsi:
        model: ' https://schema.org/organization'
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *keyperformanceindicator_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    process:
      description: 'Either process or product must be defined'
      type: string
      x-ngsi:
        type: Property
    product:
      description: 'Either process or product must be defined'
      type: string
      x-ngsi:
        type: Property
    provider:
      description: 'Provider of the product or service, if any, that this KPI evaluates.'
      type: string
      x-ngsi:
        model: https://schema.org/provider
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    type:
      description: 'It must be KeyPerformanceIndicator. Enum:''KeyPerformanceIndicator'''
      enum:
        - KeyPerformanceIndicator
      type: string
      x-ngsi:
        type: Property
    updatedAt:
      description: 'Last update date of the KPI data. This can be different than the last update date of the KPI''s value.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
