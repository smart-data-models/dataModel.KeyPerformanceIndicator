info:
  description:  |
    A Key Performance Indicator (KPI) is a type of performance measurement. KPIs evaluate the success of an organization or of a particular activity in which it engages.
  title: KeyPerformanceIndicator
  version: "1.0.0"
openapi: "3.0.0"

