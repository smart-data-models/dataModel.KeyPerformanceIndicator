          required: true
          schema: 
            enum: 
              - KeyPerformanceIndicator
            type: string
      responses: 
        ? "200"
        : 
          content: 
            application/ld+json: 
              examples: 
                keyvalues: 
                  summary: "Key-Values Pairs"
